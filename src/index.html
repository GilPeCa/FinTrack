<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FinTrack â€” Simple Finance Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>FinTrack</h1>
        <small>Simple client-side finance tracker (localStorage)</small>
      </div>
      <div><small id="last-saved"></small></div>
    </header>

    <section class="left">
      <div class="card">
        <form id="transaction-form" autocomplete="off">
          <div class="field">
            <label for="description">Description</label>
            <input type="text" id="description" name="description" placeholder="e.g., Salary, Groceries" required />
          </div>

          <div class="field">
            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" step="0.01" placeholder="0.00" required />
          </div>

          <div class="field">
            <label for="type">Type</label>
            <select id="type" name="type" required>
              <option value="income">Income</option>
              <option value="expense">Expense</option>
            </select>
          </div>

          <div class="field">
            <button id="add-btn" type="submit">Add Transaction</button>
          </div>
        </form>

        <div id="transactions-list" aria-live="polite">
          <div class="empty">No transactions yet. Add one using the form above.</div>
        </div>
      </div>
    </section>

    <aside class="summary">
      <div class="card">
        <div class="stat">
          <div class="label">Total Income</div>
          <div class="value" id="total-income">$0.00</div>
        </div>

        <div class="stat" style="margin-top:8px;">
          <div class="label">Total Expenses</div>
          <div class="value" id="total-expenses">$0.00</div>
        </div>

        <div class="balance" style="margin-top:12px;">
          Balance: <span id="current-balance">$0.00</span>
        </div>

        <div style="margin-top:12px; display:flex; gap:8px; justify-content:space-between;">
          <button id="clear-btn" type="button" style="background:#ef4444;">Clear All</button>
          <button id="export-btn" type="button" style="background:#111827;">Export JSON</button>
        </div>
      </div>
    </aside>
  </div>

  <script src="script.js"></script>
</body>
</html>
